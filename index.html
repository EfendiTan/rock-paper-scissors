<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="./script.js" defer></script>
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body class='body'>
        <div class="title">Rock Paper Scissors</div>
        <div class="scoreBoard">
            <div class="playerBoard">
                <div class="youTitle">You</div>
                <div class="playerScore"></div>
            </div>
            <div class="computerBoard">
                <div class="computerTitle">Computer</div>
                <div class="computerScore"></div>
            </div>
        </div>
        <div class="result"></div>
        <div class="move">
            <button class="selectMove rock"></button>
            <button class="selectMove paper"></button>
            <button class="selectMove scissors"></button>
        </div>
    </body>
</html>
